<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>User4::modify</title>
</head>
<body>
	<h3>User4 수정</h3>
	
	<a th:href="@{/index}">처음으로</a>
	<a th:href="@{/user4/list}">목록</a>
	
	<form th:action="@{/user4/modify}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="uid" th:value="${user4DTO.uid}" readonly/></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user4DTO.name}"/></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="text" name="gender" th:value="${user4DTO.gender}"/></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="number" name="age" th:value="${user4DTO.age}"/></td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td><input type="text" name="hp" th:value="${user4DTO.hp}"/></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="addr" th:value="${user4DTO.addr}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="수정하기"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
