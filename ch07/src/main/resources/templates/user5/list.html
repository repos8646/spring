<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>User5::list</title>
</head>
<body>
<h3>User5 목록</h3>
	<a th:href="@{/index}">처음으로</a>
	<a th:href="@{/user5/register}">등록</a>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>성별</th>
			<th>나이</th>
			<th>주소</th>
			<th>관리</th>
		</tr>
		<tr th:each="user:${users}">
			<td>[[${user.seq}]]</td>
			<td>[[${user.name}]]</td>
			<td>[[${user.gender}]]</td>
			<td th:text="${user.age}">age</td>
			<td th:text="${user.addr}">addr</td>
			<td>
				<a th:href="@{/user5/modify(seq=${user.seq})}">수정</a>
				<a th:href="@{/user5/delete(seq=${user.seq})}">삭제</a>
			</td>
		</tr>
	</table>
</body>
</html>
